<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story | Valentine's 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --boy-color: #0984e3;
            --girl-color: #d63031;
            --bg: #1a1a1a;
            --pink-bg: #fff0f3;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); font-family: 'Quicksand', sans-serif; 
            overflow-x: hidden;
        }

        /* --- 1. START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s ease-out; text-align: center;
        }

        .pulse-heart {
            font-size: 80px; cursor: pointer;
            animation: heartBeat 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
            user-select: none;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        /* --- 2. THE MOVIE STAGE --- */
        #stage {
            width: 100vw; height: 100vh;
            background: linear-gradient(180deg, #2d3436 0%, #000000 100%);
            display: none; position: relative;
            transition: background 2s ease;
        }

        #paris-bg {
            position: absolute; top: 20%; left: 50%;
            transform: translateX(-50%); font-size: 100px;
            opacity: 0; transition: opacity 2s ease; z-index: 1;
        }

        .char { position: absolute; bottom: 20%; width: 80px; transition: all 2s ease-in-out; z-index: 2; }
        #boy { left: -150px; }
        #girl { right: -150px; }

        @media (min-width: 768px) { .char { width: 120px; } }

        .speech {
            position: absolute; background: white; padding: 10px 15px;
            border-radius: 15px; bottom: 120%; width: 130px;
            opacity: 0; font-size: 0.85rem; font-weight: bold;
            color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .speech::after {
            content: ''; position: absolute; bottom: -8px; left: 50%;
            border-width: 8px 8px 0; border-style: solid;
            border-color: white transparent transparent; transform: translateX(-50%);
        }

        .walking { animation: bob 0.6s infinite ease-in-out; }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #final-heart {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 80px; transition: transform 1.5s cubic-bezier(0.17, 0.89, 0.32, 1.49);
            z-index: 10;
        }

        /* --- 3. POLAROID GALLERY --- */
        #gallery {
            display: none; /* Hidden until movie ends */
            background: var(--pink-bg);
            padding: 80px 20px;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .polaroid {
            background: white; padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease; width: 220px;
        }

        .polaroid img { width: 100%; height: 220px; object-fit: cover; border: 1px solid #f0f0f0; }

        .polaroid span {
            display: block; text-align: center; font-family: 'Dancing Script', cursive;
            font-size: 1.3rem; margin-top: 15px; color: #590d22;
        }

        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:nth-child(odd) { transform: rotate(-3deg); }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); z-index: 5; }

        .falling-heart {
            position: fixed; top: -10%; z-index: 5;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>

            return new Promise((resolve) => {

                element.style.opacity = "1";
                let i = 0;

                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        setTimeout(resolve, 1500);
                    }
                }
                type();
