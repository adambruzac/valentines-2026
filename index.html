<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You | Valentine's 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --pink-bg: #fff0f3;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #1a1a1a; font-family: 'Quicksand', sans-serif; 
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s ease-out; text-align: center;
        }

        .pulse-heart {
            font-size: 80px; cursor: pointer;
            animation: heartBeat 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* --- THE MOVIE STAGE --- */
        #stage {
            width: 100vw; height: 100vh;
            background: linear-gradient(180deg, #2d3436 0%, #000000 100%);
            display: none; position: relative;
            transition: background 2s ease;
        }

        #paris-bg {
            position: absolute; top: 20%; left: 50%;
            transform: translateX(-50%); font-size: 80px;
            opacity: 0; transition: opacity 2s ease; z-index: 1;
        }

        .char { position: absolute; bottom: 20%; width: 80px; transition: all 2s ease-in-out; z-index: 2; }
        #boy { left: -150px; }
        #girl { right: -150px; }

        @media (min-width: 768px) { .char { width: 120px; } #paris-bg { font-size: 120px; } }

        .speech {
            position: absolute; background: white; padding: 10px 15px;
            border-radius: 15px; bottom: 125%; width: 140px;
            opacity: 0; font-size: 0.9rem; font-weight: bold;
            color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .speech::after {
            content: ''; position: absolute; bottom: -8px; left: 50%;
            border-width: 8px 8px 0; border-style: solid;
            border-color: white transparent transparent; transform: translateX(-50%);
        }

        .walking { animation: bob 0.6s infinite ease-in-out; }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #final-heart {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 80px; transition: transform 1.5s cubic-bezier(0.17, 0.89, 0.32, 1.49);
            z-index: 10;
        }

        /* --- POLAROID GALLERY --- */
        #gallery {
            display: none; background: var(--pink-bg);
            padding: 80px 20px; flex-wrap: wrap;
            justify-content: center; gap: 30px;
        }

        .polaroid {
            background: white; padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 240px; transition: transform 0.3s ease;
        }
        .polaroid img { width: 100%; height: 240px; object-fit: cover; background: #eee; }
        .polaroid span { 
            display: block; text-align: center; font-family: 'Dancing Script'; 
            font-size: 1.4rem; margin-top: 15px; color: #590d22; 
        }
        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:nth-child(odd) { transform: rotate(-3deg); }

        .falling-heart {
            position: fixed; top: -10%; z-index: 1000;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="font-family: 'Dancing Script'; color: var(--primary); font-size: 2.5rem; padding: 0 20px;">A Little Story for You</h1>
        <div class="pulse-heart" id="main-heart">‚ù§Ô∏è</div>
        <p style="color: #590d22; font-weight: bold; margin-top: 20px;">Tap to Open</p>
    </div>

    <div id="stage">
        <div id="paris-bg">üóº</div>
        <div id="final-heart">‚ù§Ô∏è</div>

        <div id="boy" class="char">
            <div class="speech" id="msg-boy"></div>
            <svg viewBox="0 0 100 150"><circle cx="50" cy="40" r="30" fill="#0984e3"/><rect x="35" y="70" width="30" height="60" rx="15" fill="#74b9ff"/></svg>
        </div>

        <div id="girl" class="char">
            <div class="speech" id="msg-girl"></div>
            <svg viewBox="0 0 100 150"><circle cx="50" cy="40" r="30" fill="#d63031"/><rect x="35" y="70" width="30" height="60" rx="15" fill="#ff7675"/></svg>
        </div>
    </div>

    <div id="gallery">
        <h2 style="width: 100%; text-align: center; font-family: 'Dancing Script'; font-size: 3rem; color: var(--primary); margin-bottom: 40px;">Our Memories</h2>
        <div class="polaroid"><img src="photo1.jpg" alt="Paris 1"><span>Our Paris Weekend</span></div>
        <div class="polaroid"><img src="photo2.jpg" alt="Paris 2"><span>The Best Choice</span></div>
        <div class="polaroid"><img src="photo3.jpg" alt="Paris 3"><span>I Love You</span></div>
        <p style="width: 100%; text-align: center; font-weight: bold; color: var(--primary); margin-top: 50px;">Happy Valentine's Day! ‚ù§Ô∏è</p>
    </div>

    <script>
        const heartBtn = document.getElementById('main-heart');
        
        heartBtn.addEventListener('click', function() {
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('stage').style.display = 'block';
                runMovie();
            }, 1000);
        });

        function typeWriter(element, text) {
            return new Promise((resolve) => {
                element.innerHTML = "";
                element.style.opacity = "1";
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, 60);
                    } else {
                        setTimeout(resolve, 1500);
                    }
                }
                type();
            });
        }

        function createHeartRain() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'falling-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 400);
        }

        async function runMovie() {
            const boy = document.getElementById('boy');
            const girl = document.getElementById('girl');
            const bMsg = document.getElementById('msg-boy');
            const gMsg = document.getElementById('msg-girl');
            const stage = document.getElementById('stage');
            const paris = document.getElementById('paris-bg');
            const finalHeart = document.getElementById('final-heart');
            const gallery = document.getElementById('gallery');

            const isMobile = window.innerWidth < 768;
            const stopPos = isMobile ? "12%" : "28%";
            const hugPos = isMobile ? "38%" : "42%";

            // 1. Walk in
            boy.style.left = stopPos; boy.classList.add('walking');
            setTimeout(() => boy.classList.remove('walking'), 2000);
            await new Promise(r => setTimeout(r, 1000));
            girl.style.right = stopPos; girl.classList.add('walking');
            setTimeout(() => girl.classList.remove('walking'), 2000);
            await new Promise(r => setTimeout(r, 2200));

            // 2. Dialogue
            await typeWriter(bMsg, "Remember when I asked you 'let's go to Paris'?");
            bMsg.style.opacity = "0";

            await typeWriter(gMsg, "I thought you were joking! üòÇ");
            gMsg.style.opacity = "0";

            // Paris Transition
            stage.style.background = "linear-gradient(180deg, #1e3799 0%, #000000 100%)";
            paris.style.opacity = "0.3";

            await typeWriter(bMsg, "I was dead serious. And you said yes.");
            bMsg.style.opacity = "0";

            await typeWriter(gMsg, "And we spent the best weekend there. üóº");
            gMsg.style.opacity = "0";

            // 3. Finale
            stage.style.background = "linear-gradient(180deg, #ff4d6d 0%, #000000 100%)";
            paris.style.opacity = "0";
            boy.style.left = hugPos; girl.style.right = hugPos;
            boy.classList.add('walking'); girl.classList.add('walking');
            
            setTimeout(() => {
                boy.classList.remove('walking'); girl.classList.remove('walking');
                finalHeart.style.transform = 'translate(-50%, -50%) scale(2.5)';
                createHeartRain();
                typeWriter(bMsg, "Happy Valentine's Day! I love you! ‚ù§Ô∏è").then(() => {
                    setTimeout(() => {
                        gallery.style.display = 'flex';
                        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    }, 1000);
                });
            }, 2000);
        }
    </script>
</body>
</html>
