<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Movie | Valentine's 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #1a1a1a;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Quicksand', sans-serif; }

        /* 1. START SCREEN */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s ease-out;
        }

        .pulse-heart {
            font-size: 80px; cursor: pointer;
            animation: heartBeat 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        /* 2. THE STAGE */
        #stage {
            width: 100vw; height: 100vh;
            background: linear-gradient(180deg, #2d3436 0%, #000000 100%);
            display: none; position: relative;
        }

        /* Character Styling */
        .char { position: absolute; bottom: 15%; width: 120px; transition: all 2s ease-in-out; }
        #boy { left: -150px; }
        #girl { right: -150px; }

        /* Speech Bubbles */
        .speech {
            position: absolute; background: white; padding: 12px 20px;
            border-radius: 15px; bottom: 110%; width: 150px;
            opacity: 0; transition: opacity 0.5s; font-size: 0.9rem; font-weight: bold;
        }

        /* Simple Walk Animation */
        .walking { animation: bob 0.6s infinite ease-in-out; }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Final Scene Heart */
        #final-heart {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 100px; transition: transform 1.5s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="font-family: 'Dancing Script'; color: var(--primary); font-size: 3rem;">Ready for our story?</h1>
        <div class="pulse-heart" onclick="startMovie()">‚ù§Ô∏è</div>
        <p style="color: #590d22; font-weight: bold; margin-top: 20px;">(Click the heart)</p>
    </div>

    <div id="stage">
        <div id="final-heart">‚ù§Ô∏è</div>

        <div id="boy" class="char">
            <div class="speech" id="msg-boy">Wait... I have something to tell you.</div>
            <svg viewBox="0 0 100 150"><circle cx="50" cy="40" r="30" fill="#0984e3"/><rect x="35" y="70" width="30" height="60" rx="15" fill="#74b9ff"/></svg>
        </div>

        <div id="girl" class="char">
            <div class="speech" id="msg-girl">What is it? üòä</div>
            <svg viewBox="0 0 100 150"><circle cx="50" cy="40" r="30" fill="#d63031"/><rect x="35" y="70" width="30" height="60" rx="15" fill="#ff7675"/></svg>
        </div>
    </div>

    <script>
        function startMovie() {
            // Hide Start Screen
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('stage').style.display = 'block';
                runScript();
            }, 1000);
            
            // If you have music:
            // document.getElementById('bg-music').play();
        }

        function runScript() {
            const boy = document.getElementById('boy');
            const girl = document.getElementById('girl');
            const bMsg = document.getElementById('msg-boy');
            const gMsg = document.getElementById('msg-girl');
            const finalHeart = document.getElementById('final-heart');

            // 1. Boy walks in
            setTimeout(() => {
                boy.style.left = '30%';
                boy.classList.add('walking');
                setTimeout(() => boy.classList.remove('walking'), 2000);
            }, 500);

            // 2. Girl walks in
            setTimeout(() => {
                girl.style.right = '30%';
                girl.classList.add('walking');
                setTimeout(() => girl.classList.remove('walking'), 2000);
            }, 2500);

            // 3. Dialogue starts
            setTimeout(() => { bMsg.innerText = "Remember our first date?"; bMsg.style.opacity = '1'; }, 5000);
            setTimeout(() => { bMsg.style.opacity = '0'; }, 8000);

            setTimeout(() => { gMsg.style.opacity = '1'; }, 8500);
            setTimeout(() => { gMsg.style.opacity = '0'; }, 11000);

            // 4. Final Scene
            setTimeout(() => {
                boy.style.left = '42%';
                girl.style.right = '42%';
                bMsg.innerText = "I love you more every day.";
                bMsg.style.opacity = '1';
                finalHeart.style.transform = 'translate(-50%, -50%) scale(1.5)';
            }, 12000);
        }
    </script>
</body>
</html>
