<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story | Valentine's 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --boy-color: #0984e3;
            --girl-color: #d63031;
            --bg: #1a1a1a;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg); 
            font-family: 'Quicksand', sans-serif; 
            touch-action: manipulation;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f3; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s ease-out; text-align: center;
        }

        .pulse-heart {
            font-size: 80px; cursor: pointer;
            animation: heartBeat 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
            user-select: none;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        /* --- THE STAGE --- */
        #stage {
            width: 100vw; height: 100vh;
            background: linear-gradient(180deg, #2d3436 0%, #000000 100%);
            display: none; position: relative;
        }

        .char { 
            position: absolute; bottom: 20%; 
            width: 80px; transition: all 2s ease-in-out; 
        }
        #boy { left: -150px; }
        #girl { right: -150px; }

        @media (min-width: 768px) { .char { width: 120px; } }

        /* Speech Bubbles */
        .speech {
            position: absolute; background: white; padding: 10px 15px;
            border-radius: 15px; bottom: 120%; width: 120px;
            opacity: 0; font-size: 0.85rem; font-weight: bold;
            color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .speech::after {
            content: ''; position: absolute; bottom: -8px; left: 50%;
            border-width: 8px 8px 0; border-style: solid;
            border-color: white transparent transparent; transform: translateX(-50%);
        }

        @media (min-width: 768px) { .speech { width: 180px; font-size: 1rem; } }

        /* Animations */
        .walking { animation: bob 0.6s infinite ease-in-out; }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #final-heart {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 80px; transition: transform 1.5s cubic-bezier(0.17, 0.89, 0.32, 1.49);
            z-index: 10;
        }

        .falling-heart {
            position: fixed; top: -10%; z-index: 5;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="font-family: 'Dancing Script'; color: var(--primary); font-size: 2.5rem; padding: 0 20px;">For My Favorite Person</h1>
        <div class="pulse-heart" onclick="startMovie()">❤️</div>
        <p style="color: #590d22; font-weight: bold; margin-top: 20px;">Tap to Begin</p>
    </div>

    <div id="stage">
        <div id="final-heart">❤️</div>

        <div id="boy" class="char">
            <div class="speech" id="msg-boy"></div>
            <svg viewBox="0 0 100 150"><circle cx="50" cy="40" r="30" fill="#0984e3"/><rect x="35" y="70" width="30" height="60" rx="15" fill="#74b9ff"/></svg>
        </div>

        <div id="girl" class="char">
            <div class="speech" id="msg-girl"></div>
            <svg viewBox="0 0 100 150"><circle cx="50" cy="40" r="30" fill="#d63031"/><rect x="35" y="70" width="30" height="60" rx="15" fill="#ff7675"/></svg>
        </div>
    </div>

    <script>
        // TYPEWRITER UTILITY
        function typeWriter(element, text, speed = 60) {
            return new Promise((resolve) => {
                element.innerHTML = "";
                element.style.opacity = "1";
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        setTimeout(resolve, 1500); // Hold text for a bit
                    }
                }
                type();
            });
        }

        // HEART RAIN EFFECT
        function createHeartRain() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.className = 'falling-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.duration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDuration = heart.style.duration;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        function startMovie() {
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('stage').style.display = 'block';
                runMovie();
            }, 1000);
        }

        async function runMovie() {
            const boy = document.getElementById('boy');
            const girl = document.getElementById('girl');
            const bMsg = document.getElementById('msg-boy');
            const gMsg = document.getElementById('msg-girl');
            const finalHeart = document.getElementById('final-heart');

            const isMobile = window.innerWidth < 768;
            const stopPos = isMobile ? '15%' : '30%';
            const hugPos = isMobile ? '38%' : '42%';

            // 1. Walk In
            boy.style.left = stopPos;
            boy.classList.add('walking');
            setTimeout(() => boy.classList.remove('walking'), 2000);

            await new Promise(r => setTimeout(r, 1000));

            girl.style.right = stopPos;
            girl.classList.add('walking');
            setTimeout(() => girl.classList.remove('walking'), 2000);

            await new Promise(r => setTimeout(r, 2500));

            // 2. The Dialogue
            await typeWriter(bMsg, "Hey... can I tell you a secret?");
            bMsg.style.opacity = "0";

            await typeWriter(gMsg, "Anything! What is it?");
            gMsg.style.opacity = "0";

            await typeWriter(bMsg, "Every day with you is my new favorite day.");
            bMsg.style.opacity = "0";

            await typeWriter(gMsg, "I love you so much! ❤️");
            gMsg.style.opacity = "0";

            // 3. The Hug & Finale
            boy.style.left = hugPos;
            girl.style.right = hugPos;
            boy.classList.add('walking');
            girl.classList.add('walking');
            
            setTimeout(() => {
                boy.classList.remove('walking');
                girl.classList.remove('walking');
                finalHeart.style.transform = 'translate(-50%, -50%) scale(2)';
                createHeartRain();
                typeWriter(bMsg, "Happy Valentine's Day! Forever & Always.", 80);
            }, 2000);
        }
    </script>
</body>
</html>
